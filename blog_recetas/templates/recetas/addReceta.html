!-- templates/agregar_receta.html -->

{% extends 'base.html' %}
{% load static %}


{% block title %}Agregar Nueva Receta{% endblock %}

{% block content %}
  <h1>Agregar Nueva Receta</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Guardar</button>
  </form>

  <a href="{% url 'lista_recetas' %}">Volver a la Lista de Recetas</a>
{% endblock %}
